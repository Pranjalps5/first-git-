<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONTENT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL<br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here to Listen</p>
                <img src="media/play.png" id="icon">
            </div>
        </div>

    </div>
    <audio id="mySong">
        <source src="media/songs.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = dcoument.getElementByid("mySong");
        var icon = dcoument.getElementByid("icon");

        icon.onclick = function () {
            if (mySong.paused) {
                mySong.play("media/songs.mp3");
                icon.src = "media/pause.png";
            } else {
                mySong.play();
                icon.src = "media/play.png";
            }
        }

    </script>

</body>

</html>
