<script>
    let icon = document.getElementById('icon')
    let playmusic = document.getElementById('playmusic')
    icon.onclick = function () {
        if (playmusic.paused) {
            playmusic.play()
            icon.src = media / pause.png
        }
        else {
            playmusic.pause()
            icon.src = media / play.png
        }


</script>
